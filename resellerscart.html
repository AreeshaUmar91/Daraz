<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
        }
        .details {
            flex: 1;
            margin-left: 15px;
        }
        .quantity-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p class="total">Total: <span id="totalPrice">Rs. 0 PKR</span></p>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartItemsDiv = document.getElementById("cartItems");
        let totalPrice = 0;

        cartItemsDiv.innerHTML = cart.length === 0 ? "<p>Your cart is empty.</p>" : "";

        cart.forEach((product, index) => {
            totalPrice += parseFloat(product.price) * product.quantity;

            let cartItem = `
                <div class="cart-item">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="details">
                        <p><strong>${product.name}</strong></p>
                        <p>Rs. ${product.price} PKR</p>
                        <p><small>${product.sold} sold | ‚≠ê ${product.rating}</small></p>
                    </div>
                    <div>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${product.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `;

            cartItemsDiv.innerHTML += cartItem;
        });

        document.getElementById("totalPrice").innerText = `Rs. ${totalPrice} PKR`;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart[index]) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    window.onload = loadCart;
</script>

</body>
</html>
