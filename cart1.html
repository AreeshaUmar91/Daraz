<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart1 - Product Page</title>
</head>
<body>
  <h2>Featured Products</h2>
  <div class="product">
    <img src="w2.webp" alt="Product 1" width="150">
    <p class="name">2023 Vintage PU Leather Bag</p>
    <p class="price">Rs. 670</p>
    <button onclick="addToCartMessage(this)">Buy Now</button>
  </div>

  <script>
    function addToCartMessage(button) {
      const productDiv = button.closest(".product");
      const name = productDiv.querySelector(".name").textContent;
      const priceText = productDiv.querySelector(".price").textContent;
      const image = productDiv.querySelector("img").src;
      const price = parseFloat(priceText.replace(/Rs\.?/gi, '').trim());

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart!");
    }
  </script>
</body>
</html>
